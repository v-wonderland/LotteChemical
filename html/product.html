<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업소개</title>
    <link rel="stylesheet" href="../resources/css/import.css">
    <link rel="stylesheet" href="../resources/css/product.css">
    <script src="../resources/js/jqery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <h1><a href="../index.html"><img src="../resources/images/logo_blue.png" alt="lottechemical"></a></h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#">사업소개</a></li>
                    <li><a href="#">기초소재</a></li>
                    <li><a href="#">첨단소재</a></li>
                    <li><a href="#">기술정보</a></li>
                </ul>
            </nav>
            <div class="util">
                <ul>
                    <li class="product"><a href="#">기업소개</a></li>
                    <li class="global"><a href="#"><img src="../resources/images/global_icon_grey.png" alt="global"></a></li>
                    <li class="search"><a href="#"><img src="../resources/images/search_icon_grey.png" alt="search"></a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="sect_01">
                <div class="left_area left">
                    <div class="title">
                        <h2><img src="../resources/images/product/product_left_h2.png" alt=""></h2>
                        <p><img src="../resources/images/product/product_left_p.png" alt=""></p>
                    </div>
                    <div class="right_img">
                        <div class="red"><img src="../resources/images/product/red.png" alt=""></div>
                        <div class="red_back"><img src="../resources/images/product/red_back.png" alt=""></div>
                    </div>
                    <div class="bottom_img">
                        <div class="blue"><img src="../resources/images/product/blue.png" alt=""></div>
                        <div class="green"><img src="../resources/images/product/green.png" alt=""></div>
                    </div>
                </div>
                <div class="right_area left">
                    <div class="row">
                        <div class="accodian-wrap">
                            <div class="accodian-items">
                                <div class="title"><img src="../resources/images/product/acc_01_tit_h2.png" alt=""></div>
                                <div class="discription"></div>
                            </div>
                            <div class="accodian-items">
                                <div class="title"><img src="../resources/images/product/acc_02_tit_h2.png" alt=""></div>
                                <div class="discription"><img src="../resources/images/product/acc_02_desc.png" alt=""></div>
                            </div>
                            <div class="accodian-items">
                                <div class="title"><img src="../resources/images/product/acc_03_tit_h2.png" alt=""></div>
                                <div class="discription"><img src="../resources/images/product/acc_03_desc.png" alt=""></div>
                            </div>
                            <div class="accodian-items">
                                <div class="title"><img src="../resources/images/product/acc_04_tit_h2.png" alt=""></div>
                                <div class="discription"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img src="../resources/images/footer.png" alt="footer">
        </footer>
    </div>
    
</body>
<script>
    $(document).ready(function() {
        $(".accodian-wrap").children('.accodian-items:nth-child(2)').addClass("active").children(".discription").slideDown(400);

        $(".accodian-items > .title").on("click",function(e){  
            if($(this).parents(".accodian-items").hasClass("active") && (!($(this).parent().hasClass("active")) ) ){ 
                $(this).parent().siblings().removeClass("active");
                $(this).parent().addClass("active");
                $(this).parent().siblings(".accodian-items").children(".discription").slideUp(400);
                $(this).siblings(".discription").slideDown(400); 
            }	
            else if($(this).parents(".accodian-items").hasClass("active") && $(this).parent().hasClass("active")){
                $(this).parent().removeClass("active");
                $(this).siblings(".discription").slideUp(400); 
            } 
            else{
                $(".accodian-items > .title").parent().removeClass("active");
                $(this).parent().addClass("active");
                $(".accodian-items > .discription").slideUp(400);
                $(this).siblings(".discription").slideDown(400);
            }
        });
    }); 
</script>
</html>
